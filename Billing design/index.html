<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Billing</title>
</head>

<body class="bg-light">


    <div class="container  mx-auto  d-flex justify-content-center align-items-center  ">
        <div class="row">
            <div class="col-lg-7">
                <div class="container " id="main">

                    <!-- Name -->

                    <div class="container mt-3">
                        <h2>Billing address</h2>
                        <form>
                            <div class="row ">
                                <div class="col">
                                    <label for="firstname">Firstname</label>
                                    <input type="text" class="form-control" name="firstname"
                                        placeholder="Enter your firstname">
                                </div>
                                <div class="col">
                                    <label for="lastname">Lastname</label>
                                    <input type="text" class="form-control" name="lastname"
                                        placeholder="Enter your lastname">
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Username -->

                    <div class="container mt-3">
                        <form action="">
                            <label for="username">Username</label>
                            <div class="mb-3  input-group">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Enter your username">
                            </div>
                        </form>
                    </div>

                    <!-- Email -->

                    <div class="container mt-3">
                        <form action="">
                            <label for="email">Email</label><span>(optional)</span>
                            <input type="text" class="form-control" id="email " name="email"
                                placeholder="Enter your email">
                        </form>
                    </div>

                    <!-- Address -->

                    <div class="container mt-3">
                        <form action="">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address " name="address"
                                placeholder="Enter the address">
                        </form>
                    </div>


                    <div class="container mt-3">
                        <form action="">
                            <label for="address2">Address 2</label><span>(optional)</span>
                            <input type="text" class="form-control" id="address2" name="address2"
                                placeholder="Enter the address">
                        </form>
                    </div>

                    <!-- country -->

                    <div class="container mt-3">

                        <form action="">

                            <div class="row">
                                <div class="col">
                                    <label for="country" class="form-label ">country</label>
                                </div>
                                <div class="col">
                                    <label for="state" class="form-label">State</label>
                                </div>
                                <div class="col">
                                    <label for="zip">Zipcode</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <select class="form-select" id="selector1" name="selectlist">
                                        <option>India</option>
                                        <option>australia</option>
                                        <option>USA</option>
                                        <option>America</option>
                                        <option>Canada</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select class="form-select" id="selector2" name="selectlist2">
                                        <option>Tamilnadu</option>
                                        <option>Andrapradash</option>
                                        <option>Karnataka</option>
                                        <option>Kerala</option>
                                    </select>
                                </div>

                                <div class="col">
                                    <input type="" class="form-control" id="zip" min="0" name="zip"
                                        placeholder="Enter the zipcode">
                                </div>

                        </form>

                    </div>

                    <br><br>
                    <hr>

                    <!-- checkbox -->
                    <div class="container">

                        <form action="">

                            <div class="form-check mb-3">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="remember"> Shipping address is
                                    the same as
                                    my billing address
                                </label>
                            </div>

                            <div class="form-check mb-3">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="remember"> Save this
                                    information for the
                                    next time
                                </label>
                            </div>


                        </form>
                    </div>

                    <hr>

                    <!-- payment method -->

                    <div class="container mt-3">
                        <h2>Payment</h2>
                        <form action="">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="creditcard" name="optradio"
                                    value="creditcard">
                                <label class="form-check-label" for="radio1">Creditcard</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="debitcard" name="optradio"
                                    value="debitcard">
                                <label class="form-check-label" for="radio2">Debitcard</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="paypal" name="optradio"
                                    value="paypal3">
                                <label class="form-check-label">Paypal</label>
                            </div>

                        </form>
                    </div>

                    <!-- card -->


                    <div class="container mt-3">
                        <form action="">
                            <div class="row">
                                <div class="col">
                                    <label for="cardname">Name on card </label>
                                    <input type="text" class="form-control" id="cardname" name="cardname"
                                        placeholder="Enter the name on card">
                                    <p class=" text-muted">Full name as displayed on card</p>



                                    <div class="container mt-3">
                                        <form action="">
                                            <div class="row">
                                                <div class="col">
                                                    <label for="expiration">Expiration</label>
                                                    <input type="" class="form-control" id="expiration"
                                                        name="expiration" placeholder="mm/yy">
                                                </div>

                                                <div class="col">
                                                    <label for="cvv">Cvv</label>
                                                    <input type="" class="form-control " id="cvv" name="cvv"
                                                        placeholder=" cvv">
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                                <div class="col">
                                    <label for="cardnumber">Credit card number</label>
                                    <input type="" class="form-control" id="cardnumber" name="cardnumber"
                                        placeholder="Enter the card number">
                                </div>
                            </div>
                        </form>
                    </div>
                    <hr>

                    <!-- Submit button -->

                    <div class="container mt-3  d-grid">
                        <button type="" class=" btn btn-primary">Continue to checkout</button>
                    </div>
                </div>
            </div>



        </div>

        <!-- Product selection-->



        <div class="col">


            <div class="container   mx-0 mt-3">


                <div class="container d-flex justify-content-between align-item-center p-3 ">
                    <div class="row">
                        <div class="col h4">Your cart</div>
                    </div>
                    <div class="row ">
                        <span class="badge bg-secondary">3</span>
                    </div>
                </div>



                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <td>
                                <div class="container d-flex justify-content-between align-item-center">
                                    <div class="row">
                                        <div class="col">Product name</div>
                                        <span class="text-muted">Brief discripction</span>
                                    </div>
                                    <div class="row ">
                                        <div class="col"><span>$12</span></div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="container d-flex justify-content-between align-item-center">
                                    <div class="row">
                                        <div class="col">Second product</div>
                                        <span class="text-muted">Brief discripction</span>
                                    </div>
                                    <div class="row ">
                                        <div class="col"><span>$8</span></div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="container d-flex justify-content-between align-item-center">
                                    <div class="row">
                                        <div class="col">Third item</div>
                                        <span class="text-muted">Brief discripction</span>
                                    </div>
                                    <div class="row ">
                                        <div class="col"><span>$5</span></div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="container d-flex justify-content-between align-item-center">
                                    <div class="row">
                                        <div class="col">Promo code</div>
                                        <span class="text-muted">Examplecode</span>
                                    </div>
                                    <div class="row ">
                                        <div class="col"><span>-$5</span></div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="container d-flex justify-content-between align-item-center">
                                    <div class="row">
                                        <div class="col">Total(USD)</div>
                                    </div>
                                    <div class="row ">
                                        <div class="col"><span>$20</span></div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <span class="border" id="redeemcode">
                    <div class="container">
                    <form action="">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Promo code" name="promocode">
                            <button class="btn btn-dark" type="button">Redeem</button>
                        </div>
                    </form>
                </div>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
